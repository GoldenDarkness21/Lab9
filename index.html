<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>God Bless Us</title>
</head>
<body>
    <section class="muro">
        <div class="post-header">
            <div class="post-avatar"><img src="principal.png" alt=""></div>
            <div class="comment-box">
                <button class="boton-comentario">¿Qué estás pensando, Brandon?</button>
            </div>
        </div>

        <div class="modal-comentario">
            <div class="modal-contenido">
                <span class="cerrar-modal">&times;</span>
                <div class="cuadro-contenedor">
                    <textarea class="cuadro-comentario" placeholder="Qué estás pensando, Brandon?"></textarea>
                </div>
                <button class="publicar-comentario" disabled>Publicar</button>
            </div>
        </div>
        <div class="comentarios"></div>
    </section>
</body>
<footer> <script src="script.js"></script></footer>
</html>
